name: Build and Release

on:
  push:
    paths:
      - 'ha_addon/config.json'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' ha_addon/config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy JAR to ha_addon
        run: cp target/genvex-integration-${{ steps.version.outputs.version }}.jar ha_addon/app.jar

      - name: Commit updated app.jar
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ha_addon/app.jar
          git diff --staged --quiet || git commit -m "CI: Build app.jar for v${{ steps.version.outputs.version }}"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated release for version ${{ steps.version.outputs.version }}
            
            ## Installation
            Copy the `ha_addon` folder to `/addons/local/genvex_monitor` on your Home Assistant instance.
          files: |
            ha_addon/app.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
