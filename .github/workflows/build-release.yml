name: Build and Release

on:
  push:
    paths:
      - 'ha_addon/config.json'
      - 'src/**'
      - 'pom.xml'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' ha_addon/config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy JAR to ha_addon
        run: cp target/genvex-integration-${{ steps.version.outputs.version }}.jar ha_addon/app.jar

      - name: Commit updated app.jar
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ha_addon/app.jar
          git diff --staged --quiet || git commit -m "CI: Build app.jar for v${{ steps.version.outputs.version }}"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Genvex Humidity Monitor v${{ steps.version.outputs.version }}
            
            ### Installation
            
            1. Go to **Settings > Add-ons > Add-on Store** in Home Assistant
            2. Click â‹® (three dots) > **Repositories**
            3. Add: `https://github.com/lutherh/genvexassistant`
            4. Find "Genvex Humidity Monitor" and install
            5. Configure your `genvex_ip` and `genvex_email` in the add-on settings
            6. Start the add-on!
          files: |
            ha_addon/app.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
